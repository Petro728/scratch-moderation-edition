<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Moderation Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Simple Login Protection -->
    <div id="login-overlay">
        <div class="login-box">
            <h2>Mod Access Required</h2>
            <input type="password" id="mod-key" placeholder="Enter Moderator Key">
            <button onclick="checkAccess()">Login</button>
            <p id="login-error" style="color:red; display:none;">Invalid Key</p>
        </div>
    </div>

    <!-- Main Dashboard (Hidden until login) -->
    <div id="dashboard" style="display:none;">
        <header>
            <h1>Scratch Mod Panel</h1>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </header>

        <main>
            <!-- Form to Submit Reports -->
            <section class="card">
                <h2>New Report</h2>
                <form id="reportForm">
                    <div class="form-group">
                        <label>Target User:</label>
                        <input type="text" id="offenderName" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label>Reason:</label>
                        <select id="reportReason">
                            <option value="Spamming">Spamming</option>
                            <option value="Inappropriate Content">Inappropriate Content</option>
                            <option value="Harassment">Harassment</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <button type="submit">Log Report</button>
                </form>
            </section>

            <!-- Table of Banned Users -->
            <section class="card">
                <h2>Banned Users Database</h2>
                <table>
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="banList"></tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
